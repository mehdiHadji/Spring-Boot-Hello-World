<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymleaf-extras-springsecurity4">
<head>
      <meta charset="UTF-8" />
      <title>Player || Team</title>
      <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
                                               th:href="@{/css/bootstrap.min.css}" />
            <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
                                               th:href="@{/css/myStyle.css}" />
</head>
<body>
      <header>
	          <div class="navbar navbar-inverse">
		           <div class="container-fluid">
			            <ul class="nav navbar-nav">
				            <li><a th:href="@{/sponsor}">Sponsor-Manager</a></li>				           
			            </ul>
			            <ul class="nav  navbar-nav navbar-right">
				            <li><form th:action="@{/logout}" method="post">
                                      <input type="submit" value="Log out"/>
                                </form></li>
			            </ul>
		           </div>
	          </div>
      </header>
      
      
    <div class="col-md-5 spacer40">
   
   
            
                 <div class = "panel panel-default col-md-8 " sec:authorize="hasRole('ROLE_ADMIN')">
                      <div class="panel-heading addColor">Ajouter un Player : </div>
                           <div class="panel-body">
                                <form th:action="@{ajouterPlayer}" method="post">
                                     <div class="form-group">
                                          <label class="control-label">Nom : </label>
                                          <input type="text" name="nom" class="form-control" />
                                     </div>
                                     <div class="form-group">
                                          <label class="control-label">Salaire : </label>
                                          <input type="text" name="salaire" class="form-control" />                      
                                     </div>
                                      <div class="form-group">
                                          <label class="control-label">Team : </label>
                                          <select class="form-control"  name="b" >
                                            <option  th:each="e:${teams}" th:value="${e.idTeam}" th:text="${e.nomTeam}"></option>
                                          
                                          </select>                   
                                     </div>
                                     <div>
                                          <button type="submit" class="btn btn-primary">Ajouter</button>
                                     </div>
                                </form>
                           </div>
                           
                           
                 </div>
                 <div class="panel panel-default col-md-8">
    <div class="panel-heading">Listes des Teams : </div>
        <table class="table table-striped">
            <thead>
                   <tr>
                        <th>Numero</th>
                        <th>Team</th>
                        
                        
                   </tr>
            </thead>
             <tbody>
                    <tr th:each="t:${teams}">
                             <td th:text="${t.idTeam}"></td>
                             <td th:text="${t.nomTeam}"></td>
                         </tr>
                    
             </tbody>
        </table>
       </div>  

</div>
<div class="col-md-7 spacer40">
     
           <div class="panel panel-default col-md-6" sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="panel-heading">Supprimer un Player : </div>
                      <div class="panel-body">

                      <form th:action="@{supprimerPlayer}" method="post">
                                     <div class="form-group">
                                          <label class="control-label">Id</label>
                                          <input type="text" name="id" class="form-control" />
                                     </div>
                                     
                                      
                                     <div>
                                          <button type="submit" class="btn btn-primary">supprimer</button>
                                     </div>
                                </form>

                      </div>

          </div>

           <div class="panel panel-default col-md-6" sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="panel-heading">Ajouter Team : </div>
                      <div class="panel-body">

                      <form th:action="@{ajouterTeam}" method="post">
                                     <div class="form-group">
                                          <label class="control-label">Team : </label>
                                          <input type="text" name="nomTeam" class="form-control" />
                                     </div>
                                     
                                      
                                     <div>
                                          <button type="submit" class="btn btn-primary">ajouter</button>
                                     </div>
                                </form>

                      </div>

          </div>
          <div class="panel panel-default col-md-12">
                <div class="panel-heading">Chercher par mot cle : </div>
                      <div class="panel-body">

                      <form th:action="@{chercherPlayer}" method="post">
                                     <div class="form-group">
                                          <label class="control-label">Id</label>
                                          <input type="text" name="motCle" class="form-control" />
                                     </div>
                                     
                                      
                                     <div>
                                          <button type="submit" class="btn btn-primary">chercher</button>
                                     </div>
                                </form>

                      </div>
                      
          </div>
     
    <div class="panel panel-default col-md-12">
    <div class="panel-heading">Listes des Players : </div>
        <table class="table table-striped">
            <thead>
                   <tr>
                        <th>Numero</th>
                        <th>Nom</th>
                        <th>Salaire</th>
                        <th>Team</th>
                        
                   </tr>
            </thead>
             <tbody>
                    <tr th:each="t:${players}">
                             <td th:text="${t.idPlayer}"></td>
                             <td th:text="${t.nomPlayer}"></td>
                             <td th:text="${t.salaire}"></td>
                             <td th:text="${t.team.nomTeam}"></td>                            
                         </tr>
             </tbody>
        </table>
       </div>   
         
         
            
</div>
           




</body>
</html>
